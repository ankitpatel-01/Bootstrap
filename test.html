<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- style  -->
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <!-- icons  -->
    <link rel="stylesheet" href="assets/icons/style.css" />
</head>
<body>
    <!-- wrapper starts  -->
    <div class="d-flex h-100 overflow-hidden position-relative">
        <input type="checkbox" name="menu-toggle" id="menu-toggle">
        <!-- sidebar starts  -->
        <label for="menu-toggle">
            <span>></span>
        </label>
        <aside id="sidebar" class="d-flex flex-column h-100 overflow-hidden">
            <!-- bard logo starts  -->
            <div class="bard-logo d-flex align-items-center justify-content-start flex-shrink-0">
                <span class="bard-logo-icon icon-logo"></span>
            </div>
            <!-- bard logo ends  -->
            <!-- nav-bar starts  -->
            <nav class="nav flex-column overflow-vertical flex-grow-1">
                <ul>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link active">
                            <span class="icon icon-home"></span>
                            <span class="nav-link-name">Home</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link">
                            <span class="icon icon-trophy"></span>
                            <span class="nav-link-name">Projects</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link">
                            <span class="icon icon-library"></span>
                            <span class="nav-link-name">Billing</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link">
                            <span class="icon icon-user"></span>
                            <span class="nav-link-name">Team Members</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link">
                            <span class="icon icon-stats-bars"></span>
                            <span class="nav-link-name">Stats</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link">
                            <span class="icon icon-settings"></span>
                            <span class="nav-link-name">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- nav-bar ends  -->
            <!-- user profile starts  -->
            <div class="user d-flex flex-column align-items-center justify-content-center mb-5">
                <div class="user-avatar">
                    <img class="img" src="assets/img/avatar.png" alt="user-img" />
                    <div class="user-status"></div>
                </div>
                <span class="user-name">Ankit Patel</span>
            </div>
            <!-- user profile ends  -->

        </aside>
        <!-- sidebar ends  -->
    </div>
    <!-- wrapper ends  -->
</body>
</html>
